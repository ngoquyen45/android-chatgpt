<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Custom HTML Page</title>
    <style>
		body {
			background-color: #434654;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: red;
		}
		p {
			font-size: 1.2em;
			margin: 0;
		}
		button {
			background-color: blue;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
		}
	</style>
</head>
<body>
<h1>Hello World!</h1>
<p>This is a custom HTML page.</p>
<button onclick="refreshPage()">Refresh</button>

<script>
		function refreshPage() {
			location.reload();
		}
	</script>
</body>
</html>
